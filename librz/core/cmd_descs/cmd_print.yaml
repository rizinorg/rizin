---
name: cmd_print
commands:
  - name: pc
    summary: Print bytes as code byte arrays.
    cname: cmd_print_byte_array
    subcommands:
      - name: pc
        summary: Print bytes as C/C++ byte array.
        cname: cmd_print_byte_array_c_cpp_bytes
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pch
        summary: Print bytes as C/C++ 16 bits array (endianness follows cfg.bigendian).
        cname: cmd_print_byte_array_c_cpp_half_word
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pcw
        summary: Print bytes as C/C++ 32 bits array (endianness follows cfg.bigendian).
        cname: cmd_print_byte_array_c_cpp_word
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pcd
        summary: Print bytes as C/C++ 64 bits array (endianness follows cfg.bigendian).
        cname: cmd_print_byte_array_c_cpp_double_word
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pca
        summary: Print bytes as GAS assembly.
        cname: cmd_print_byte_array_asm
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pcb
        summary: Print bytes as a bash command.
        cname: cmd_print_byte_array_bash
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pcg
        summary: Print bytes as golang byte array.
        cname: cmd_print_byte_array_golang
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pcJ
        summary: Print bytes as Java byte array.
        cname: cmd_print_byte_array_java
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pcj
        summary: Print bytes as json byte array.
        cname: cmd_print_byte_array_json
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pck
        summary: Print bytes as Kotlin byte array.
        cname: cmd_print_byte_array_kotlin
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pcn
        summary: Print bytes as NodeJS buffer.
        cname: cmd_print_byte_array_nodejs
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pco
        summary: Print bytes as Objective-C/C++ byte array.
        cname: cmd_print_byte_array_objc
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pcp
        summary: Print bytes as Python byte array.
        cname: cmd_print_byte_array_python
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pcr
        summary: Print bytes as Rust byte array.
        cname: cmd_print_byte_array_rust
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pcs
        summary: Print bytes as Swift byte array.
        cname: cmd_print_byte_array_swift
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pcv
        summary: Print bytes as Vlang byte array.
        cname: cmd_print_byte_array_vlang
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pcy
        summary: Print bytes as Yara byte array.
        cname: cmd_print_byte_array_yara
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
      - name: pc*
        summary: Print bytes as rizin command.
        cname: cmd_print_byte_array_rizin
        args:
          - name: n_bytes
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
  - name: pg
    summary: Print gadgets
    cname: cmd_print_gadget
    subcommands:
      - name: pg
        summary: Add a new gadget / Print all existing gadgets
        cname: cmd_print_gadget_add
        args:
          - name: x
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
          - name: y
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
          - name: w
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
          - name: h
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
          - name: cmd
            type: RZ_CMD_ARG_TYPE_STRING
            optional: true
      - name: pg*
        summary: Print all gadgets as Rizin commands
        cname: cmd_print_gadget_print_as_rizin
        args: []
      - name: pg-*
        summary: Remove all gadgets
        cname: cmd_print_gadget_remove
        args: []
      - name: pgm
        summary: Move the position of the n-th gadget
        cname: cmd_print_gadget_move
        args:
          - name: n
            type: RZ_CMD_ARG_TYPE_NUM
          - name: x
            type: RZ_CMD_ARG_TYPE_NUM
          - name: y
            type: RZ_CMD_ARG_TYPE_NUM
          - name: w
            type: RZ_CMD_ARG_TYPE_NUM
          - name: h
            type: RZ_CMD_ARG_TYPE_NUM
  - name: ph
    summary: Print hash/message digest or entropy
    cname: cmd_print_default
    subcommands:
      - name: ph
        summary: Prints a hash/message digest or entropy (use @! to change the block size)
        cname: cmd_print_msg_digest
        args:
          - name: algo
            type: RZ_CMD_ARG_TYPE_STRING
      - name: phl
        summary: Lists all the supported algorithms
        cname: cmd_print_msg_digest_algo_list
        type: RZ_CMD_DESC_TYPE_ARGV_STATE
        modes:
          - RZ_OUTPUT_MODE_STANDARD
          - RZ_OUTPUT_MODE_RIZIN
          - RZ_OUTPUT_MODE_JSON
          - RZ_OUTPUT_MODE_QUIET
        args: []
  - name: pt
    summary: Print timestamps
    cname: cmd_print_timestamp
    subcommands:
      - name: pt
        summary: Print UNIX epoch time (32 bit `cfg.bigendian`, since January 1, 1970)
        cname: cmd_print_timestamp_unix
        args: []
      - name: pt.
        summary: Print the current time
        args: []
        cname: cmd_print_timestamp_current
      - name: ptd
        summary: Print MS-DOS time (32 bit `cfg.bigendian`, since January 1, 1980)
        cname: cmd_print_timestamp_dos
        args: []
      - name: pth
        summary: Print Mac HFS time (32 bit `cfg.bigendian`, since January 1, 1904)
        cname: cmd_print_timestamp_hfs
        args: []
      - name: ptn
        summary: Print NTFS time (64 bit `cfg.bigendian`, since January 1, 1601)
        cname: cmd_print_timestamp_ntfs
        args: []
  - name: pm
    summary: Print libmagic data
    cname: cmd_print_magic
    args:
      - name: file/directory
        type: RZ_CMD_ARG_TYPE_STRING
        optional: true
    modes:
      - RZ_OUTPUT_MODE_JSON
  - name: psw
    summary: Print buffer as a utf16le string
    cname: print_utf16le
    modes:
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_JSON
    args:
      - name: type
        type: RZ_CMD_ARG_TYPE_NUM
        optional: true
  - name: psW
    summary: Print buffer as a utf32le string
    cname: print_utf32le
    modes:
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_JSON
    args:
      - name: type
        type: RZ_CMD_ARG_TYPE_NUM
        optional: true
  - name: psm
    summary: Print buffer as a utf16be string
    cname: print_utf16be
    modes:
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_JSON
    args:
      - name: type
        type: RZ_CMD_ARG_TYPE_NUM
        optional: true
  - name: psM
    summary: Print buffer as a utf32be string
    cname: print_utf32be
    modes:
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_JSON
    args:
      - name: type
        type: RZ_CMD_ARG_TYPE_NUM
        optional: true