          - name: nword
            type: RZ_CMD_ARG_TYPE_NUM
            optional: true
        details:
          - name: ""
            entries:
              - text: "ahi "
                arg_str: <base>
                comment: Set numeric <base> (2, 8, 10, 16)
              - text: ahi 10|d
                comment: Set base to signed decimal (10), sign bit should depend on receiver size
              - text: ahi 10u|du
                comment: Set base to unsigned decimal (11)
              - text: ahi b
