---
name: cmd_heap_glibc
commands:
  - name: dmh
    cname: cmd_heap_chunks_print
    summary: List heap chunks of an arena
    modes:
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_JSON
      - RZ_OUTPUT_MODE_LONG
      - RZ_OUTPUT_MODE_RIZIN
    args:
      - name: malloc_state
        type: RZ_CMD_ARG_TYPE_RZNUM
        optional: true
  - name: dmha
    cname: cmd_arena_print
    summary: List all the arenas
    args: []
  - name: dmhb
    cname: cmd_heap_bins_list_print
    summary: Display all parsed Double linked list of main_arena's or a particular arena bins instance
    type: RZ_CMD_DESC_TYPE_OLDINPUT
    args:
      - name: bin_num|bin_num:malloc_state
        type: RZ_CMD_ARG_TYPE_STRING
        optional: true
  - name: dmhc
    cname: cmd_heap_chunk_print
    summary: Get info about heap chunk at <addr>
    args:
      - name: addr
        type: RZ_CMD_ARG_TYPE_RZNUM
  - name: dmhf
    cname: cmd_heap_fastbins_print
    type: RZ_CMD_DESC_TYPE_OLDINPUT
    summary: Display all parsed fastbins of main_arena's or a particular arena fastbinY instance
    args:
      - name: fastbin_num|fastbin_num:malloc_state
        type: RZ_CMD_ARG_TYPE_STRING
        optional: true
  - name: dmhg
    cname: cmd_heap_chunks_graph
    summary: Display heap graph of a particular arena
    args:
      - name: malloc_state
        type: RZ_CMD_ARG_TYPE_RZNUM
        optional: true
  - name: dmhi
    cname: cmd_heap_info_print
    summary: Display heap_info structure/structures for a given arena
    args:
      - name: malloc_state
        type: RZ_CMD_ARG_TYPE_RZNUM
        optional: true
  - name: dmhm
    cname: cmd_main_arena_print
    summary: List all elements of struct malloc_state of main thread (main_arena)
    modes:
      - RZ_OUTPUT_MODE_STANDARD
      - RZ_OUTPUT_MODE_RIZIN
    args:
      - name: malloc_state
        type: RZ_CMD_ARG_TYPE_RZNUM
        optional: true
  - name: dmht
    cname: cmd_heap_tcache_print
    summary: Display all parsed thread cache bins of all arena's tcache instance
    args: []

