  cname: cmd_print
  summary: Print commands
  type: RZ_CMD_DESC_TYPE_OLDINPUT
- name: P
  summary: Project management
  subcommands:
    - name: Ps
      cname: project_save
      summary: Save a project
      args:
        - name: project.rzdb
          type: RZ_CMD_ARG_TYPE_FILE
          optional: true
    - name: Po
      cname: project_open
      summary: Open a project
      args:
        - name: project.rzdb
          type: RZ_CMD_ARG_TYPE_FILE
    - name: Poo
      cname: project_open_no_bin_io
