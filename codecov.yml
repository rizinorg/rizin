coverage:
  status:
    project:
      default:
        branches:
          - dev
          - 'release-*'
        if_not_found: failure
        if_ci_failed: error
        informational: true
    patch:
      default:
        if_not_found: success
        if_ci_failed: success
        informational: true
ignore:
  - "binrz/rz-test"
  - "doc"
  - "man"
  - "mk"
  - "pkgcfg"
  - "sys"
  - "test"
